<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Web Page</title>
  <style>
    /* Basic CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <main>
    <p>This is a simple and responsive webpage built with HTML, CSS, and JavaScript.</p>
    <button onclick="showMessage()">Click Me!</button>
  </main>

  <footer>
    &copy; 2025 My Web Page. All rights reserved.
  </footer>

  <script>
    // JavaScript function
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
